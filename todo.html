<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/5c/Snoopy_Peanuts.png" alt="Snoopy" style="display:block;margin:0 auto 20px auto;max-width:120px;">
        <h1>To-Do App</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Agregar nueva tarea..." required>
            <button type="submit">Agregar</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
